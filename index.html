<!DOCTYPE html>
<html>
  <head>
    <title>Itunes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  </head>
  <body>

      <section>
          <div class="container-fluid form">
              <div class="row">
                  <div class="col-sm-4 col-sm-offset-4">
                    <h2>Music Search</h2> 
                    <form class="form-inline">
                        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                        <div class="form-group">
                        <input type="text" class="form-control" id="artist" placeholder="Artist Name"/>
                        <button type="button" class="btn btn-warning" id="get-music-button" onclick="getMusic()">GET MUSIC</button>
                        </div>
                    </form>
                  </div>
              </div>
          </div>
      </section>

      <div class="container-fluid list">
          <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <ul id="song-list" class="list-unstyled">
                <!--SONGS ADDED DYNAMICALLY HERE-->
                </ul>
              </div>
          </div>
      </div> 
      


    <script src="itunes-service.js"></script>
    <script src="app.js"></script>
  </body>
</html>
